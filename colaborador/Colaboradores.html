<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="../LOGO.png">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar close">
        <div class="logo-details">
            <i><img src="../LOGO.png" alt="Logo" class="logo-image" /></i>
            
            <span class="logo_name">
                <img src="../ACADEMY.png" alt="Logo" class="logo-academy" />
            </span>
        </div>
        <ul class="nav-links">
            <div class="options-up">
                <div>
                    <li>
                        <a href="../colaborador/Colaboradores.html">
                            <i class="fa-solid fa-users selection" ></i>
                            <span class="link_name span-selection">Colaboradores</span>
                        </a>
                    </li>
                    <li>
                        <a href="../computador/Computadores.html">
                            <i class="fa-solid fa-laptop"></i>
                            <span class="link_name sidebar-option">Computadores</span>
                        </a>
                    </li>
                    <li>
                        <a href="../teclado/Teclados.html">
                            <i class="fa-regular fa-keyboard"></i>
                            <span class="link_name sidebar-option">Teclados</span>
                        </a>
                    </li>
                    <li>
                        <a href="../mouse/Mouses.html">
                            <i class='bx bx-mouse' ></i>
                            <span class="link_name sidebar-option">Mouses</span>
                        </a>
                    </li>
                    <li>
                        <a href="../celular/Celulares.html">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <span class="link_name sidebar-option">Celulares</span>
                        </a>
                    </li>
                    <li>
                        <a href="../basepc/Basepc.html">
                            <i class="fa-solid fa-layer-group"></i>
                            <span class="link_name sidebar-option">Base Pc</span>
                        </a>
                    </li>
                    <li>
                        <a href="../posapies/Posapies.html">
                            <i class='bx bx-collection' ></i>
                            <span class="link_name sidebar-option">Posapies</span>
                        </a>
                    </li>
                </div>
                <div>
                    <li>
                        <a href="../posapies/Posapies.html">
                            <i class='bx bx-copy-alt' ></i>
                            <span class="link_name sidebar-option">Prestamos</span>
                        </a>
                    </li>
                    <li>
                        <a href="../posapies/Posapies.html">
                            <i class='bx bx-history'></i>
                            <span class="link_name sidebar-option">Historial</span>
                        </a>
                    </li>
                </div>
            </div>
           
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img src="../user.png" alt="profileImg">
                    </div>
                    <div class="name-job">
                        <div class="profile_name">Luque Academy</div>
                        <div class="job">Log Out</div>
                    </div>
                    <i class='bx bx-log-out' id="logout-button"></i> <!-- Agregamos un ID para el botón de logout -->
                </div>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <div class="home-content">
            <i class="bx bx-menu"></i>
            <div class="encabezado">
                <h1>ACTIVOS LA</h1>
                <div class="search-inline">
                    <input id="searchInput" name="txtSearch" class="search-inline--input" placeholder="Buscar" onkeyup="filterTable()">
                </div>
            </div>
            
        </div>
        <div class="principal">
            <h1>COLABORADORES</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>NOMBRE COMPLETO</th>
                            <th>CÉDULA</th>
                            <th>ÁREA</th>
                            <th>COMPUTADOR</th>
                            <th>TECLADO</th>
                            <th>MOUSE</th>
                            <th>CELULAR</th>
                            <th>BASE PC</th>
                            <th>POSA PIES</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se llenarán dinámicamente con JavaScript -->
                    </tbody>
                </table>

            </div>
            
        </div>
        </div>
        
        <!-- Botón flotante -->
        <div class="floating-button">
            <i class="bx bx-plus"></i>
        </div>
    </section>
    
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="closex" class="close">&times;</span>
            <h2>FORMULARIO COLABORADOR</h2>
            <form id="collaboratorForm">
                <input type="hidden" id="collaboratorId" name="collaboratorId">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="idNumber">Cédula:</label>
                <input type="text" id="idNumber" name="idNumber" required>
                
                <label for="area">Área:</label>
                <input type="text" id="area" name="area" required>
                
                <label for="computerSelect">Computador Asignado:</label>
                <select id="computerSelect" name="computerId">
                    <option value="">Seleccione un computador</option>
                    <option value="N/A">N/A (No Aplica)</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>

                <label for="keyboardSelect">Teclado Asignado:</label>
                <select id="keyboardSelect" name="keyboardId">
                    <option value="">Seleccione un teclado</option>
                    <option value="N/A">N/A (No Aplica)</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>

                <label for="mouseSelect">Mouse Asignado:</label>
                <select id="mouseSelect" name="mouseId">
                    <option value="">Seleccione un mouse</option>
                    <option value="N/A">N/A (No Aplica)</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>

                <label for="celularSelect">Celular Asignado:</label>
                <select id="celularSelect" name="celularId">
                    <option value="">Seleccione un celular</option>
                    <option value="N/A">N/A (No Aplica)</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
                <label for="baseSelect">BASE PC Asignado:</label>
                <select id="baseSelect" name="baseId">
                    <option value="">Seleccione una base de pc</option>
                    <option value="N/A">N/A (No Aplica)</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
                <label for="posapiesSelect">POSA PIES Asignado:</label>
                <select id="posapiesSelect" name="posapiesId">
                    <option value="">Seleccione un posa pies</option>
                    <option value="N/A">N/A (No Aplica)</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
                
                <button class="custom-btn btn-2" type="submit">Guardar</button>
            </form>
        </div>
    </div>
    <script src="../search.js"></script>
    <script src="../sidebar.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
