    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar close">
        <div class="logo-details">
            <i><img src="../LOGO.png" alt="Logo" class="logo-image" /></i>
            <span class="logo_name">
                <img src="../ACADEMY.png" alt="Logo" class="logo-academy" />
            </span>

        <ul class="nav-links">
            <div class="options-up">
                <div>
                    <li>
                        <a href="../colaborador/Colaboradores.html">

                    <li>
                        <a href="../computador/Computadores.html">
                            <i class="fa-solid fa-laptop"></i>
                            <span class="link_name sidebar-option">Computadores</span>
                        </a>
                    </li>
                    <li>
                        <a href="../teclado/Teclados.html">
                            <i class="fa-regular fa-keyboard"></i>
                            <span class="link_name sidebar-option">Teclados</span>
                        </a>
                    </li>
                    <li>
                        <a href="../mouse/Mouses.html">
                            <i class='bx bx-mouse'></i>
                            <span class="link_name sidebar-option">Mouses</span>
                        </a>
                    </li>
                    <li>
                        <a href="../celular/Celulares.html">
                            <i class="fa-solid fa-mobile-screen-button"></i>

                        </a>

                    <li>
                        <a href="../basepc/Basepc.html">

                        </a>
                    </li>

                        <a href="../posapies/Posapies.html">
                            <i class='bx bx-collection'></i>
                            <span class="link_name sidebar-option">Posapies</span>
                        </a>
                    </li>
                </div>
                <div>
                    <li>
                        <a href="../prestamos/Prestamos.html">
                            <i class='bx bx-copy-alt selection'></i>
                            <span class="link_name sidebar-option span-selection">Prestamos</span>
                        </a>
                    </li>
                    <li>
                        <a href="../historial/Historial.html">
                            <i class='bx bx-history'></i>
                            <span class="link_name sidebar-option">Historial</span>
                        </a>
                    </li>
                </div>
            </div>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img src="../user.png" alt="profileImg">
                    </div>
                    <div class="name-job">
                        <div class="profile_name">Luque Academy</div>
                        <div class="job">Log Out</div>
                    </div>
                    <i class='bx bx-log-out' id="logout-button"></i>
                </div>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <div class="home-content">
            <i class="bx bx-menu"></i>
            <div class="encabezado">
                <h1>ACTIVOS LA</h1>
                <div class="search-inline">
                    <input id="searchInput" name="txtSearch" class="search-inline--input" placeholder="Buscar" onkeyup="filterTable()">
                </div>
            </div>
        </div>
        <div class="principal">

            <div class="container">
                <div class="table-pres">
                    <h1>PRESTAMOS</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>FECHA</th>
                                <th>NOMBRE COMPLETO</th>
                                <th>CÉDULA</th>
                                <th>CARGO</th>
                                <th>EQUIPO</th>
                                <th>FECHA DEV.</th>
                                <th>ESTADO</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas se llenarán dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="form-container">
                    <h2 class="text-color">FORMULARIO</h2>
                    <form id="prestamoForm">
                        <input type="hidden" id="prestamoId" name="prestamoId">
                        
                        <label for="fullName" class="text-color" >Nombre Completo:</label>
                        <input type="text" id="fullName" name="fullName" required>
                        
                        <label for="idNumber" class="text-color">Cédula:</label>
                        <input type="text" id="idNumber" name="idNumber" required>
                        
                        <label for="jobTitle" class="text-color">Cargo:</label>
                        <input type="text" id="jobTitle" name="jobTitle" required>
                        
                        <label for="equipmentSearch" class="text-color">Buscar equipo:</label>
                        <input type="text" id="equipmentSearch" placeholder="Buscar equipo...">
                        <select id="equipmentSelect" name="equipmentId" multiple>
                            <option value="" class="text-color">Seleccione un equipo</option>
                            <option value="N/A">N/A (No Aplica)</option>
                            <!-- Las demás opciones se cargarán dinámicamente -->
                        </select>
                        <label for="idNumber" class="text-color">Equipos seleccionados</label>
                        <div id="selectedEquipments" class="options">Ninguno </div>
                        
                        <label for="returnDate" class="text-color">Fecha Devolución:</label>
                        <input type="date" id="returnDate" name="returnDate" required>
                        
                        <label for="status" class="text-color">Estado:</label>
                        <select id="status" name="status" required>
                            <option value="pendiente">Pendiente</option>
                            <option value="vencido">Vencido</option>
                            <option value="entregado">Entregado</option>
                        </select>
                        <div style="display: flex; gap: 4%;">
                            <button class="custom-btn btn-3" type="submit">Guardar</button>
                            <!-- Agrega el botón Limpiar en tu formulario -->
                            <button type="button" class="custom-btn btn-2" id="clearButton">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../search.js"></script>
    <script src="../sidebar.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
