<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form class="login">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <a href="https://codepen.io/davinci/" target="_blank">check my other pens</a>

    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDV8Swrfk0Nf0CY3M9j1bggcu2XqXiVMWA",
            authDomain: "activos-3f904.firebaseapp.com",
            projectId: "activos-3f904",
            storageBucket: "activos-3f904.firebasestorage.app",
            messagingSenderId: "642860088796",
            appId: "1:642860088796:web:2bac7fabc73b0f3ce12319",
            measurementId: "G-DFPH537CSG"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Manejar el evento de envío del formulario
        document.querySelector('.login').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar el envío del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Iniciar sesión con email y contraseña
                const userCredential = await signInWithEmailAndPassword(auth, username, password);
                // Si el inicio de sesión es exitoso, redirigir o mostrar un mensaje
                console.log('Inicio de sesión exitoso:', userCredential.user);
                // Redirigir a la página principal o a otra página
                window.location.href = 'https://angelinic05.github.io/ActivosLA/colaborador/Colaboradores.html'; // Cambia esto a la URL deseada
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                alert('Error al iniciar sesión: ' + error.message);
            }
        });
    </script>
</body>
</html>
